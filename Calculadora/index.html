<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='container'>
        <div id='calculadora'>
            <div id='historico'></div>
            <div id='resultado'>0</div>
            <input class='func' type="button" value="C" onclick='limpar()'>
            <input class='func' type="button" value="(-)" onclick='sinal()'>
            <input class='func' type="button" value="%" onclick='percentual()'>
            <input class='operador' type="button" value="/" onclick='dividir()'>
            <input class='num' type="button" value="7" onclick=insert(7)>
            <input class='num' type="button" value="8" onclick=insert(8)>
            <input class='num' type="button" value="9" onclick=insert(9)>
            <input class='operador' type="button" value="X" onclick="multiplicar()">
            <input class='num' type="button" value="4"  onclick=insert(4)>
            <input class='num' type="button" value="5" onclick=insert(5)>
            <input class='num' type="button" value="6" onclick=insert(6)>
            <input class='operador' type="button" value="-" onclick='subtrair()'>
            <input class='num' type="button" value="1" onclick=insert(1)>
            <input class='num' type="button" value="2" onclick=insert(2)>
            <input class='num' type="button" value="3" onclick=insert(3)>
            <input class='operador' type="button" value="+" onclick='somar()'>
            <input class='num' id='zero' type="button" value="0" onclick=insert(0)>
            <input class='num' type="button" value="." onclick="decimal()">
            <input class='operador' type="button" value="=" onclick="calcular()">
        </div>
    </div>
    <footer><a href="https://github.com/Rafael-Ribeiro-de-Lima" target="_blank">&copy; Rafael Ribeiro de Lima</a></footer>
    <script src="script.js"></script>
</body>
</html>
